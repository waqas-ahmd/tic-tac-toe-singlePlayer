<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="gamehead">
          <button class="restartBtn">Play Again</button>
          <div class="title"><h3>TIC TAC TOE</h3></div>
          <div class="game-result"></div>
          <div class="player-turn">
            <span id="playerName"></span><span id="playerState"></span>
          </div>
        </div>
        <div class="gameplay">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
    <script src="index.js" />
  </body>
</html>
