<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot Cross</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="gamehead">
          <div class="title"><h3>DOT CROSS GAME</h3></div>
        </div>
        <div class="scores">
          <div class="dot player">
            <img src="images/dot.svg" alt="dot-image" />
            <div class="score">0</div>
          </div>
          <div class="cross player">
            <div class="score">0</div>
            <img src="images/cross.svg" alt="cross-image" />
          </div>
        </div>

        <div class="gameplay">
          <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>

          <div class="restartContainer">
            <div class="resultBox"></div>
            <button class="restartBtn">Play Again</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
